<!DOCTYPE html>
<html>
<head>
  <title>Welcom</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <main>
      <div id="txt"></div>  
  </main>
  <p><span id="greeting"></span> Stranger</p> 




<script>
function startTime() {
    var today = new Date();
    var h = ('0' + today.getHours()).slice(-2);
    var m = ('0' + today.getMinutes()).slice(-2);
    var s = ('0' + today.getSeconds()).slice(-2);
    document.getElementById('txt').innerHTML = `${h} : ${m} : ${s}`;
    var t = setInterval(startTime, 500);
}

function greet(time) {
    var greeting;
    switch(time) {
        case 0:
        case 1:
        case 2:
        case 3:
        case 4:
          greeting = 'It\'s midnight, you should be asleep';
          break;
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        case 11:
          greeting = 'Good Morning';
          break;
        case 12:
        case 13:
        case 14:
        case 15:
        case 16:
        case 17:
          greeting = 'Good Afternoon';
          break;
        case 18:
        case 19:
        case 20:
        case 21:
        case 22:
        case 23:
          greeting = 'Good Evening';
          break;
    }
}

startTime()
</script>
</body>
</html>
